<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorock</title>
    <link rel="stylesheet" href="./page.css" />
  </head>
  <body>
    <header>
      <div id="banner">
        <a href="/">수록</a>
      </div>
      <div id="search"></div>
    </header>
    <main>
      <aside>
        <div id="sidebar">
          <div id="joy"></div>
          <div id="my"></div>
        </div>
      </aside>
      <div id="root">
        <div id="main">
          <div id="htmlList"></div>
          <div id="write"></div>
        </div>
      </div>
      <div id="text">
        <div id="title">${title}</div>
        <div id="content">${content}</div>
        <div id="tag">${tag}</div>
      </div>
      <div id="btn">
        <form action="./su" method="post">
          <button type="submit">수정</button>
        </form>
        <form action="./sak" method="post">
          <button type="submit">삭제</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="./page.js"></script>
</html>
